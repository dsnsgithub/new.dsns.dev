<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WHOIS Domain Lookup</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="../static.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">

	<meta property="og:type" content="website">
	<meta property="og:title" content="WHOIS Domain Lookup" />
	<meta property="og:description" content="This web app is an online WHOIS lookup without censorship. Many online WHOIS lookups will censor personal information, but this WHOIS lookup will display the raw WHOIS information." />
	<meta name="description" content="This web app is an online WHOIS lookup without censorship. Many online WHOIS lookups will censor personal information, but this WHOIS lookup will display the raw WHOIS information." />
	<meta property="og:url" content="https://dsns.dev/whois/" />
	<meta property="og:image" content="https://dsns.dev/static/images/png/kirby.png" />

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script defer src="https://www.googletagmanager.com/gtag/js?id=G-VCKBLC2CHC"></script>
	<script defer src="/static/ga.js"></script>

</head>

<body>
	<section class="section">
		<!-- Create an input field for a domain name-->
		<div class="container">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="box">
						<h1 class="title">WHOIS Domain Lookup</h1>
						<h2 class="subtitle">An online WHOIS lookup without censorship.</h2>

						<div class="field">
							<label class="label">Domain Name</label>
							<div class="control">
								<input class="input" type="text" placeholder="dsns.dev" id="domain" required>
							</div>
						</div>

						<div class="field">
							<div class="control">
								<button class="button is-primary" id="searchButton">
									<span class="icon-dns"></span>
									Lookup
								</button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- Create a div to display the results -->
		<div class="container" id="results" style="display: none;">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="box">
						<div class="field">
							<div class="control">
								<p id="whois"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="index.js"></script>

	</section>

</body>

</html>
