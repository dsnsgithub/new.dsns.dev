<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Electricity Calculator</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="../static.css">
</head>

<body>
	<!-- Using Wh/mi and price per kwh, calculate the price of gas -->
	<div class="container">
		<div class="columns">
			<div class="column is-half is-offset-one-quarter">
				<div class="box">
					<h1 class="title">Electricity Calculator</h1>
					<p class="subtitle">
						Calculates the equivalent $/gallon of gas and MPG of an electric car.
					</p>

					<div>
						<div class="field">
							<label class="label">Wh/mi (Electric Car)</label>
							<div class="control">
								<input class="input" type="number" name="Wh/mi" placeholder="300" id="wattsPerMile" required>
							</div>
						</div>

						<div class="field">
							<label class="label">Price per Kwh (Electric Car)</label>
							<div class="control">
								<input class="input" type="number" name="Price per Kwh" placeholder="0.24" id="priceperKwh" required>
							</div>
						</div>

						<div class="field">
							<label class="label">Miles per Gallon (Gas)</label>
							<div class="control">
								<input class="input" type="number" name="Miles per Gallon" placeholder="25" id="milesPerGallon" required>
							</div>
						</div>

						<div class="field">
							<label class="label">Price per Gallon (Gas)</label>
							<div class="control">
								<input class="input" type="number" name="Miles per Gallon" placeholder="6.00" id="pricePerGallon" required>
							</div>
						</div>

						<div class="field">
							<div class="control">
								<button class="button is-primary" type="submit" id="calculate">
									<span class="icon-calculate"></span>
									Calculate
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="container" id="results" style="display: none;">
					<div class="columns">
						<div class="column is-half is-offset-one-quarter">
							<div class="box">
								<h2 class="subtitle">
									<div id="cost"></div>
								</h2>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="index.js"></script>
</body>


</html>
