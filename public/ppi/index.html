<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PPI Calculator</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="../static.css">
</head>

<body>
	<section class="section">
		<!-- Create a input field to calculate PPI -->
		<div class="container">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="box">
						<h1 class="title">PPI Calculator</h1>
						<p class="subtitle">
							Calculates the PPI (pixels per inch) of your display. PPI determines how sharp/clear the monitor is.
						</p>

						<div>
							<div class="field">
								<label class="label">Width</label>
								<div class="control">
									<input class="input" type="number" name="width" placeholder="Width" id="width" required>
								</div>
							</div>

							<div class="field">
								<label class="label">Height</label>
								<div class="control">
									<input class="input" type="number" name="height" placeholder="Height" id="height" required>
								</div>
							</div>

							<div class="field">
								<label class="label">Screen Size (Inches) </label>
								<div class="control">
									<input class="input" type="number" name="screenSize" placeholder="Screen Size" id="screenSize" required>
								</div>
							</div>

							<div class="field">
								<div class="control">
									<button class="button is-primary" type="submit" id="searchButton">
										<span class="icon-calculate"></span>
										Calculate
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Create an output box -->
		<div class="container" id="outputBox" style="display: none;">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="box">
						<h2 class="subtitle">
							<div id="ppi"></div>
						</h2>
					</div>
				</div>
			</div>
		</div>

		<script src="index.js"></script>

	</section>

</body>

</html>
