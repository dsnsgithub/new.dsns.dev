<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hypixel Player Lookup</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="../static.css"
</head>

<body>
	<!-- Create a search box to enter a minecraft username-->
	<section class="section">
		<div class="container">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="box">
						<h1 class="title">Hypixel Player Lookup</h1>
						<h2 class="subtitle">Find the status and recent games of any Hypixel player.</h2>
						<div>
							<div class="field">
								<label class="label">Minecraft Username</label>
								<div class="control">
									<input class="input" type="text" name="username" id="IGN" placeholder="Enter a Minecraft username" required>
								</div>
							</div>
							<div class="field">
								<div class="control">
									<button class="button is-primary" id="searchButton">
										<span class="icon-person_search"></span>
										Search
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="section" id="resultSection" style="display: none;">
		<div class="container">
			<div class="columns">
				<div class="column">
					<div class="box">
						<h1 class="title is-underlined">Status</h1>
						<div id="status" style="text-align: center;"></div>
					</div>
					<div class="box">
						<h1 class="title is-underlined">Recent Games</h1>
						<div id="recentGames" style="text-align: center;"></div>
					</div>
				</div>
				<div class="column is-narrow">
					<div class="box is-flex is-justify-content-center">
						<img id="playerModel">
					</div>
					<div class="box">
						<img id="rankInformation">
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="index.js"></script>

</body>

</html>
